<h2>{{ title }}</h2>
<form class="card fromgrid" [formGroup]="productCategoryForm">
  <div class="field flex flex-column gap-2">
    <label for="name" class="col">Name</label>
    <div class="col">
      <input pInputText type="text" formControlName="name" />
    </div>
  </div>
  <div class="col-4">
    <button (click)="submit()" pButton class="p-button-primary">Submit</button>
  </div>
</form>
